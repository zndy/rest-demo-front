    <script>
        function sendRequest() {
            $.getJSON("http://localhost:8080/all", function (res) {
                $("#placeHolderDiv").html(JSON.stringify(res));
            }

        }

        $(window).ajaxStart(function () {
            NProgress.start();
        });
        $(window).ajaxStop(function () {
            NProgress.done();
        });
    </script>
